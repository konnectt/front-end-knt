<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title> organizer Form BootStrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
  </script>
</head>
<body class="bg-light">
    <style>
      .container-sm
      {
        max-width:500px;
      }
    </style>

<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>Presidency University</h1>
 
</div>


    <div class="container-sm">
      <main>
        <div class="py-5 text-center">
          <h1>Registration form for Organizer</h1>
        <div><div class="my-1">
          <form class="needs-validation" novalidate>

<form>
  <div class="form-group">
                  <label for="name"> Name:</label>
    <input type="text" class="form-control" id="name"  placeholder="Enter name">
  </div>  <div class="invalid-feedback">
                   name is required.</div></div>


<div class="form-group"><div class="row g-3">
              <div class="col-sm-6">
    <label for="name"> ID:</label>
    <input type="text" class="form-control" id="rollnum"  placeholder="Enter your student id">
  </div>  <div class="invalid-feedback">
                  id is required is required.</div></div>

<div class="form-group">
    <label for="name">Branch:</label>
    <input type="text" class="form-control" id="branch" >
  </div>

<div class="form-group"><div class="form-group col-md-100">
    <label for="exampleFormControlSelect2"> School:</label>
    <select multiple class="form-control" id="exampleFormControlSelect2">
      <option>School of Commerce</option>
      <option>School of Management</option>
      <option>School of Computer Science & Information Science</option>
      <option>School of Engineering</option>
      <option>School of Law</option>
      <option>School of Media Studies & Design</option>
    </select>
  </div>

<div class="form-group"><label class="form-label">
                Phone Number:<span class="text"></span></label>
                <input type="tel" class="form-control" id="phone" pattern="[0-9]{10,12}" required>
               </div>

<div class="form-group">
    <label for="exampleFormControlSelect2"> Which club u want to Organize :</label>
<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
  <label class="form-check-label" for="exampleRadios2">
    coding club
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
  <label class="form-check-label" for="exampleRadios2">
    photography club
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
  <label class="form-check-label" for="exampleRadios2">
    blockchain club
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option3">
  <label class="form-check-label" for="exampleRadios3">
    IOT club
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option4">
  <label class="form-check-label" for="exampleRadios4">
    dance club
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
  <label class="form-check-label" for="exampleRadios2">
    acting and theatre club
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
  <label class="form-check-label" for="exampleRadios2">
    music and Instrumental club
  </label>
</div>



 <button type="submit" class="btn btn-primary mb-2">submit</button>
</form>

 
</html>
